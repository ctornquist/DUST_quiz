<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type ="text/css">
</head>

<body>
    <header>
        <h1>Which DUST upperclassman are you?</h1>
    </header>

    <div class="questionOne">
        <h2>Where do you clip your toenails</h2>
        <div class="boxesOne">
            <label>
                <input type="radio" name="morning" value="1"/>
                <p>bed</p>
            </label>
            <label>
                <input type="radio" name="morning" value="2"/>
                <p>trash</p>
            </label>
            <label>
                <input type="radio" name="morning" value="4"/>
                <p>pile of clothes on the floor</p>
            </label>
            <label>
                <input type="radio" name="morning" value="3"/>
                <p>toilet</p>
            </label>
        </div>
    </div>


    <div class="questionTwo">
        <h2>Have you gotten in shape during quarantine?</h2>
        <div class="boxesTwo">
            <label>
                <input type="radio" name="exercise" value="2"/>
                <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>I do sit ups every morning</p>
            </label>
            <label>
                <input type="radio" name="exercise" value="1"/>
                <img src="https://images.unsplash.com/photo-1552674605-db6ffd4facb5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Been training for a marathon</p>
            </label>
            <label>
                <input type="radio" name="exercise" value="3"/>
                <img src="https://images.unsplash.com/photo-1514239414268-288c089ba243?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>I go on walks</p>
            </label>
            <label>
                <input type="radio" name="exercise" value="4"/>
                <img src="https://images.unsplash.com/photo-1458646502219-28381daf939b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>I'm a couch potato</p>
            </label>
        </div>
    </div>


    <div class="questionThree">
        <h2>What new hobby have you picked up?</h2>
        <div class="boxesThree">
            <label>
                <input type="radio" name="hobby" value="2"/>
                <img src="https://images.unsplash.com/photo-1553729784-e91953dec042?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Reading</p>
            </label>
            <label>
                <input type="radio" name="hobby" value="1"/>
                <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Sourdough</p>
            </label>
            <label>
                <input type="radio" name="hobby" value="3"/>
                <img src="https://images.unsplash.com/photo-1568650436496-a2a288c7be3f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Watching Hamilton on Disney+</p>
            </label>
            <label>
                <input type="radio" name="hobby" value="4"/>
                <img src="https://images.unsplash.com/photo-1514483127413-f72f273478c3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Other (I'm lame)</p>
            </label>
        </div>
    </div>

    <div class="questionFour">
        <h2>How do you feel about Zoom?</h2>
        <div class="boxesFour">
            <label>
                <input type="radio" name="zoom" value="1"/>
                <img src="https://images.unsplash.com/photo-1586543354240-2187898bb2e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>I love Zoom. Breakout rooms are my safe space.</p>
            </label>
            <label>
                <input type="radio" name="zoom" value="2"/>
                <img src="https://images.unsplash.com/photo-1591963764432-04f2ce0c8373?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>On mute video off only.</p>
            </label>
            <label>
                <input type="radio" name="zoom" value="3"/>
                <img src="https://images.unsplash.com/photo-1549728662-1499eff84059?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Never used it</p>
            </label>
            <label>
                <input type="radio" name="zoom" value="4"/>
                <img src="https://images.unsplash.com/photo-1584997629379-c93406839511?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Wait what happened to Skype?</p>
            </label>
        </div>
    </div>


    <div class="questionFive">
        <h2>Do you have a cool mask?</h2>
        <div class="boxesFive">
            <label>
                <input type="radio" name="mask" value="3"/>
                <img src="https://images.unsplash.com/photo-1585850417478-cf203b4ac9b1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Yeah my grandma made it</p>
            </label>
            <label>
                <input type="radio" name="mask" value="2"/>
                <img src="https://images.unsplash.com/photo-1584903849137-544817c1c393?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Yeah I have a fancy N95</p>
            </label>
            <label>
                <input type="radio" name="mask" value="1"/>
                <img src="https://images.unsplash.com/photo-1586942593822-268ff3828458?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Sewed it myself. ~self suffiency~</p>
            </label>
            <label>
                <input type="radio" name="mask" value="4"/>
                <img src="https://images.unsplash.com/photo-1527631120902-378417754324?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"/>
                <p>Don't wear one (I'm an asshole)</p>
            </label>
        </div>
    </div>


    <footer>
        <button id="submit">Submit Quiz</button>
        <div class="answer">
            <p id="lineOne"></p>
            <p id="lineTwo"></p>
        </div>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>


</html>
